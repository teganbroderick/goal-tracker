<!DOCTYPE html>
<html>
<head>
    <title>Goal Tracker</title>
</head>
<body>
    <h3>Hello, {{ user.fname }} {{ user.lname }}!</h3>
    <a class="nav-link" href="/logout">Log Out</a>

    <h1>Add a Goal</h1>
    <form action="/add_task" method="POST">
        Goal: <input type="text" name="task_name"><br>
        <!-- Task Description: <input type="text" name="task_description"><br> -->
        <input type="submit" value="Submit">
    </form>

    <h1>Your Goals</h1>
    {% for task in tasks %}
        <h3> {{ task.task_name }} </h3>
        <p style="font-size:10px">To edit goal, enter a new goal name</p>
        <form action="/edit_task" method="POST">
            <input type="hidden" name="task_name" value="{{ task.task_name }}">
            <input type="text" name="new_task_name"><br>
            <input type="submit" value="Submit">
        </form>
    {% endfor %}

</body>
</html>
